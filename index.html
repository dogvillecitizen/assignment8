<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-box">
      <div class="center-div">
        <div class="left">
          <div class="text">
            <h2>კონტაქტი</h2>
            <p>
              Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია.
              იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა
              ამწობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
            </p>
          </div>
          <!--map-->
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                class="gmap_iframe"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
                src="https://maps.google.com/maps?width=463&amp;height=197&amp;hl=en&amp;q=University of Oxford&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
              ></iframe
              ><a href="https://kokagames.com/">FNF</a>
            </div>
            <style>
              .mapouter {
                position: relative;
                text-align: right;
                width: 463px;
                height: 197px;
              }
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                width: 463px;
                height: 197px;
              }
              .gmap_iframe {
                width: 463px !important;
                height: 197px !important;
              }
            </style>
          </div>
         <!-- <div class="undermap"></div> -->

          <!--contact -->
          <div class="contact">
            <div class="icons">
              <img src="images/phone.png" alt="phone-icon" />
            </div>
            <div>
              <p class="contact-numb">+995 555 444 333</p>
            </div>
            <div class="icons">
              <img src="images/mail.png" alt="mail-icon" />
            </div>
            <div>
              <p>example@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="right">
          <!--forms-->
          <form action="" method="">
            <div class="form-row">
              <label for="user-name"> სახელი, გვარი</label>
              <input type="text" id="user-name" value="" />
            </div>
            <!--mail-->
            <div class="form-row">
              <label for="user-email">ელ. ფოსტა</label>
              <input type="email" id="user-email" />
            </div>
            <!--number-->
            <div class="form-row">
              <label for="number">ტელეფონის ნომერი</label>
              <input type="number" id="number" required />
            </div>
            <!--large text-->
            <div class="form-row">
              <label for="textarea">შეტობინება</label>
              <textarea name="story" id="textarea" cols="30" rows="3">
              </textarea>
            </div>
            <div class="cta">
              <button>
                <p>გაგზავნა</p>
              </button>
            </div>
          </form>
        </div>
        <div class="footer">
          <div>
            <p>ყველა უფლება დაცულია</p>
          </div>
          <div class="made-by">
            <p>დამზადებულია</p>
            <img class="heart" src="images/heart.svg" alt="heart" />
            <p>-ით</p>
            <img class="logo-bottom" src="images/logo.png" alt="logosmartweb" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
