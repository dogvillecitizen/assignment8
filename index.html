<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/fonts.css">

    <title>Document</title>
  </head>
  <body>
    <div class="main-box">
      <div class="center-div">
        <div class="left">
          <div class="text">
            <h2>კონტაქტი</h2>
            <p>
              Lorem Ipsum საბეჭდი და ტიპოგრაფიული ინდუსტრიის უშინაარსო ტექსტია.
              იგი სტანდარტად 1500-იანი წლებიდან იქცა, როდესაც უცნობმა მბეჭდავმა
              ამწობ დაზგაზე წიგნის საცდელი ეგზემპლარი დაბეჭდა.
            </p>
          </div>
          <!--map-->
         <div class="mapwrap">
          <div class="mapouter"> 
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5896.26036860529!2d41.8499064786114!3d42.36106476674719!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x405c341eb4a96ee1%3A0xfc75efd65eebf0c9!2z4YOu4YOU4YOX4YOQ!5e0!3m2!1ska!2sge!4v1645688688933!5m2!1ska!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
          </div>
         </div>
         <!-- <div class="undermap"></div> -->

          <!--contact -->
          <div class="contact">
            <div class="icons">
              <img src="images/phone.png" alt="phone-icon" />
            </div>
            <div>
              <p class="contact-numb">+995 555 444 333</p>
            </div>
            <div class="icons">
              <img src="images/mail.png" alt="mail-icon" />
            </div>
            <div>
              <p>example@gmail.com</p>
            </div>
          </div>
        </div>
        <div class="right">
          <!--forms-->
          <form action="" method="">
            <div class="form-row">
              <label for="user-name"> სახელი, გვარი</label>
              <input type="text" id="user-name" value="" />
            </div>
            <!--mail-->
            <div class="form-row">
              <label for="user-email">ელ. ფოსტა</label>
              <input type="email" id="user-email" />
            </div>
            <!--number-->
            <div class="form-row">
              <label for="number">ტელეფონის ნომერი</label>
              <input type="number" id="number" required />
            </div>
            <!--large text-->
            <div class="form-row">
              <label for="textarea">შეტობინება</label>
              <textarea name="story" id="textarea" cols="30" rows="3">
              </textarea>
            </div>
            <div class="cta">
              <button>
                <p>გაგზავნა</p>
              </button>
            </div>
          </form>
        </div>
        <div class="footer">
          <div>
            <p>ყველა უფლება დაცულია</p>
          </div>
          <div class="made-by">
            <p>დამზადებულია</p>
            <img class="heart" src="images/heart.svg" alt="heart" />
            <p>-ით</p>
            <img class="logo-bottom" src="images/logo.png" alt="logosmartweb" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
